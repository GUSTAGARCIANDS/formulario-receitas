<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Receitas</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="enviado.html" method="post">
        <label for="receita">Nome da Receita:</label>
        <input type="text" name="receita" id="receita"
        required="required" placeholder="Ex: Bolo de Cenoura" autofocus><br>

        <label>Categoria</label>
        <select name="objetivo" required>
            <option value="">Selecione...</option>
            <option value="doce">Doce</option>
            <option value="salgado">Salgado</option>
            <option value="bebida">Bebida</option>
            <option value="outros">Outros</option>
        </select>
        <br>

        <label>Ingredientes:</label>
        <textarea name="ingredientes" rows="8" cols="25" maxlength="100"
        required placeholder="Ex: 1 xícara de açúcar"></textarea>
        <br>

        <label>Modo de Preparo:</label>
        <textarea name="preparo" rows="8" cols="25" maxlength="100"
        required placeholder="Ex: 30 minutos na geladeira"></textarea>
        <br>

        <label for="tempo">Tempo de Preparo:</label>
        <input type="time" name="tempo" id="tempo"
        required placeholder="00:01"><br>

        <label for="">Dificuldade:</label>
        <input class="emlinha" type="radio" name="dificuldade"
        id="facil">
        <label class="emlinha" for="semanal">Fácil</label>

        <input class="emlinha" type="radio" name="dificuldade"
        id="moderada">
        <label class="emlinha" for="mensal">Moderada</label>

        <input class="emlinha" type="radio" name="dificuldade"
        id="dificil">
        <label class="emlinha" for="anual">Difícil</label>
        <br><br>

        <label for="foto">Foto da Receita:</label>
        <input class="foto" type="file" name="foto" id="foto"
        required><br>

        <label for="nome">Seu Nome:</label>
        <input type="text" name="nome" id="nome"
        required="required" placeholder="Ex: Robert" autofocus><br>

        <label for="email">E-mail de Contato:</label>
        <input type="text" name="email" id="email"
        required="required" placeholder="Ex: robert@gmail.com" autofocus><br>

        <label>Comentários Adicionais:</label>
        <textarea name="informações" rows="8" cols="25" maxlength="100"
        required placeholder="Escreva informações que julgar importante."></textarea>
        <br>

        <input type="submit" name="enviar" value="Enviar"
        id="enviar" class="item">
            <a
              href="./enviado.html"
              target="alvo"
              rel="noopener noreferrer"></a>
        <p>
            <input type="submit" id="enviar" value="Enviar(Simulação)">
            <a
              href="./enviado.html"
              target="alvo"
              rel="noopener noreferrer"></a>
        </p>
    </form>
</body>
</html>
